<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj użytkownika</title>
</head>
<body>

    <form method="post" action="/account/add" th:object="${userPersonDto}">
        <h2>Dodaj użytkownika</h2>
        <input type="text" placeholder="Imię" required th:field="${userPersonDto.firstName}">
        <input type="text" placeholder="Nazwisko" required th:field="${userPersonDto.surname}">
        <input type="tel" placeholder="Numer telefonu" required th:field="${userPersonDto.phoneNumber}">
        <input type="email" placeholder="E-mail" required th:field="${userPersonDto.email}">
        <input type="password" placeholder="Hasło" required th:field="${userPersonDto.password}">
        <select name="selectedOption">
            <option th:value="USER" >Użytkownik</option>
            <option th:value="ADMIN" >Administrator</option>
            <option th:value="WORKER" >Pracownik obsługi</option>
            <option th:value="WAREHOUSEMAN">Magazynier</option>
        </select>
        <button type="submit">Dodaj</button>
    </form>
    
</body>
</html>
